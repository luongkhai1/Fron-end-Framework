<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinKy</title>
    <link rel="icon" type="image/png" href="../img/WEBU.jpg">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/listProduct.css">
</head>

<body ng-app="myApp">
    <div class="container">
        <!-- header -->
        <div ng-include="'../layout/_header.html'">

        </div>
        <!-- view -->
        <div ng-view>

        </div>
        <!-- footer -->
        <div ng-include="'../layout/_footer.html'">

        </div>
    </div>

    <script src="../js/angular.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <script src="../js/Product.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/UpdateUser.js"></script>
    <script src="../js/UpdateProduct.js"></script>
    <script src="/ASM1//User//Controller//ListProduct.js"></script>
    <script src="../Controller/details.js"></script>
    
    <script>
        var myapp = angular.module("myApp", []);
    </script>
    <script>
        var myapp = angular.module("myApp", ["ngRoute"])
        myapp.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "home.html"
                })
                .when("/dssp", {
                    templateUrl: "listProduct.html",
                    controller : listproduct
            
                })
                .when("/dssp/:id", {
                    templateUrl: "details.html",
                    controller : details
                })
                
        });
        
    </script>
    <script src="../js/list-Product.js"></script>
    <script src="../js/details.js"></script>
</body>

</html>
